<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Product preview card component</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="wrapper">
  <div class="product-img">

      <img src="images/image-product-desktop.jpg" height="420" width="327">

  </div>
    <div class="product-info">
      <div class="product-text">
      <p>PERFUME</p>
      <h1>Gabrielle<br>Essence Eau<br> De Parfum</h1>
      <p> A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
        Perfumer-Creator<br> for the House of CHANEL.
      </p>
    
      <div class="product-price">
        <p>$149.99 <del>$169.99</del></p>
       
      
      <button type="button">Add to cart</button>
      </div>
      </div>

    </div>

  
</div>

</body>
</html>
